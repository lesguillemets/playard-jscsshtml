<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>mandalick</title>
  <link rel="stylesheet" href="./css/main.css">
    <script src="./js/common.js"></script>
  <script src="./js/actors.js"></script>
  <script srs="./js/facilities.js"></script>
  <script src="./js/main.js"></script>
</head>
<body>
  <div id="current-state" class="state">
    <div id="body-container" class="data-container">
      宗派
      <ul id="body-data" class="data-list">
        <li id="virtue">
          <div class="data-label">徳</div>
          <div id="virtue-accumulation" class="data-value">1</div>
        </li>
        <li id="money">
          <div class="data-label">銭</div>
          <div id="money-accumulation" class="data-value">1</div>
        </li>
      </ul>
    </div>
    <div id="people-container" class="data-container">
      人材
      <ul id="people-data" class="data-list">
        <li id="parish" class="people">
          <div class="data-label">信徒</div>
          <div id="parish-population" class="data-value">1</div>
        </li>
        <li id="street" class="people">
          <div class="data-label">虚無僧</div>
          <div id="street-population" class="data-value">1</div>
        </li>
        <li id="mountain" class="people">
          <div class="data-label">山伏</div>
          <div id="mountain-population" class="data-value">1</div>
        </li>
        <li id="priest" class="people">
          <div class="data-label">僧侶</div>
          <div id="priest-population" class="data-value">1</div>
        </li>
        <li id="high-priest" class="people">
          <div class="data-label">高僧</div>
          <div id="priest-population" class="data-value">1</div>
        </li>
      </ul>
    </div>
    
    <div id="facilities-container" class="data-container">
      資材
      <ul id="facilities" class="data-list">
        <li id="kesa" class="facility">
          <div class="data-label">袈裟</div>
          <div class="data-value">1</div>
        </li>
        <li id="atlar" class="facility">
          <div class="data-label">仏壇</div>
          <div class="data-value">1</div>
        </li>
        <li id="temple" class="facility">
          <div class="data-label">寺</div>
          <div class="data-value">0</div>
        </li>
        <li id="large-temple" class="facility">
          <div class="data-label">寺院</div>
          <div class="data-value">0</div>
        </li>
        <li id="statue" class="facility">
          <div class="data-label">仏像</div>
          <div class="data-value">0</div>
        </li>
      </ul>
    </div>
    
    <div id="texts-container" class="data-container">
      経典
      <ul id="texts" class="data-list">
        <li id="wisdom-sutra" class="text">
          <div class="text-name">般若心経</div>
        </li>
        <li id="suttanipata" class="text">
          <div class="text-name">スッタニパータ</div>
        </li>
      </ul>
    </div>
  </div>
</body>
</html>
