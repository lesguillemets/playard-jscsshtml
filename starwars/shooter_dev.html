<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <link rel="stylesheet" href="./css/shooter_dev.css">
  <script src="./js/shooter_dev.js"></script>
</head>
<body>
  <div class="container">
    <div id="control">
      <div class="container" id="switches">
        <div id="toggleStart" class="button" onclick="toggleStart()">Start</div>
        <div id="step" class="button" onclick="stepForward()">Step</div>
        <div id="reset" class="button" onclick="reset()">Reset</div>
        <div id="clear" class="button" onclick="clearGrid()">Clear</div>
        <div id="shoot" class="button" onclick="shoot()">Shoot</div>
        <div id="export" class="button" onclick="exportToFile()">Download as file</div>
        <input id="importFrom" class="filebutton" type="file">
        <div id="import" class="button" onclick="importFromFile()">Import from file</div>
      </div>
      <div class="container" id="config">
        <div>Set colours</div>
        <form action="">
          <input class="colors" id="color0" type="color" value="#000000">
          <input class="colors" id="color1" type="color" value="#FF0000">
          <input class="colors" id="color2" type="color" value="#FF8800">
          <input class="colors" id="color3" type="color" value="#FFFF00">
        </form>
        <div class="smallbutton" id="setcolors" onclick="setColors()">
          Set
        </div>
      </div>
      <div id="showBorder" class="container">
        <form action=""><input type="checkbox" id="borderButton" value="show" onchange="borderButtonClicked()">Show border</form>
      </div>
      <div class="container" id="mouseSetter">
        <pre id="state0" class="state" onclick="setMouseState(0)"></pre>
        <pre id="state1" class="state" onclick="setMouseState(1)"></pre>
        <pre id="state2" class="state" onclick="setMouseState(2)"></pre>
        <pre id="state3" class="state" onclick="setMouseState(3)"></pre>
      </div>
    </div>
    <canvas class="mainCanvas" width="750" height="750" z="index:0" id="world"></canvas>
    <canvas class="mainCanvas" width="750" height="750" z="index:1" id="shooterCanvas"></canvas>
    <canvas class="mainCanvas" width="750" height="750" z="index:2" tabindex="1" id="borderCanvas"></canvas>
  </div>
</body>
</html>
