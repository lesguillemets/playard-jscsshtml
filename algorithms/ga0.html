<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GA meets TSP</title>
  <link rel="stylesheet" href="./css/ga0.css">
  <script src="./js/ga0.js"></script>
</head>
<body>
  <div>
    巡回セールスマンを遺伝的アルゴリズムでなアレ
  </div>
  <div id="canvases" class="container">
    <canvas id="path" width="500" height="500"></canvas>
    <canvas id="graph" width="500" height="500"></canvas>
  </div>
  <div class="container">
    <div id="formcontainer" class="container">
      <form class="pad">
        <div class="formrow"><label for="">c (Cities)</label> : <input type="number" id="c"></div>
        <div class="formrow"><label for="">n (population size)</label> : <input type="number" id="n"></div>
        <div class="formrow"><label for="">m (# of pairs to gain children)</label> : <input type="number" id="m"></div>
        <div class="formrow"><label for="">p (mutation rate) [0-1]</label> : <input type="number" id="p" min="0" max="1" step="any"></div>
        <div class="formrow"><label for="">g  (# of generations)</label> : <input type="number" id="g"></div>
        <div class="formrow"><pre class="submit rs" id="subm" onclick="main()">Submit</pre></div>
      </form>
    </div>
    <table id="results">
      <tr>
        <th>Gen</th>
        <th>Best</th>
        <th>Worst</th>
        <th>Median</th>
      </tr>
    </table>
  </div>
</body>
</html>
