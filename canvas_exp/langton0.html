<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <link rel="stylesheet" href="./css/common.css">

<body>
  <h1> Langton's ant </h1>
  <div>
    <p> Modern machines seem to be capable of handling ~10000 ants, but be careful when playing with that many ants. <br />
    The world has 250*250 grids. For more information about Langton's ant, refer to <a href="https://en.wikipedia.org/wiki/Langton%27s_ant">wikipedia</a>.</p>
  </div>
  <div>Number of Ants:
    <input id="nofants" type="number">
    <div class="simplebutton" style="display:inline;" onclick="startAnt()">
      Start
    </div>
  </div>
  <div id="steps" class="number">STEP : 0</div>
  <div class="container">
    <canvas id="garden" class="simple" width="500" height="500"></canvas>
  </div>
  <div id="end"></div>
</body>
