<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <link rel="stylesheet" href="./css/trns.css">
</head>
<body>
  <h1>CSS transitions, etc.</h1>
  <div class="grid">
    <div class="row">
      <pre class="square" id="rotate2d">rotate</pre>
      <pre class="square" id="scale2d">scale</pre>
      <pre class="square" id="skew">skew</pre>
      <pre class="square" id="translate1">translate</pre>
      <pre class="square">a</pre>
    </div>
    <div class="row">
      <pre class="square" id="xrotate3d">rotate3d(x)</pre>
      <pre class="square" id="yrotate3d">rotate3d(Y)</pre>
      <pre class="square" id="zrotate3d">rotate3d(z)</pre>
      <pre class="square" id="toleft">Click me</pre>
      <pre class="square">a</pre>
    </div>
    <div class="row">
      <pre class="square" id="textshadow">text shadow</pre>
      <pre class="square" id="grads">*gradients</pre>
      <pre class="square">a</pre>
      <pre class="square">a</pre>
      <pre class="square">a</pre>
    </div>
    <div class="row">
      <pre class="square">a</pre>
      <pre class="square">a</pre>
      <pre class="square">a</pre>
      <pre class="square">a</pre>
      <pre class="square">a</pre>
    </div>
    <div class="row">
      <pre class="square">a</pre>
      <pre class="square">a</pre>
      <pre class="square">a</pre>
      <pre class="square">a</pre>
      <pre class="square">a</pre>
    </div>
  </div>
</body>
</html>
